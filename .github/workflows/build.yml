on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.19.0
          cache: 'npm'
      - run: yarn
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: static-content
          path: |
            index.html
          retention-days: 1
